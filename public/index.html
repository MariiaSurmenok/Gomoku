<!DOCTYPE html>
<html>
	<head>
		<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			var socket = io.connect();
			var activePlayerID;
			socket.on('setUserId', function(newId, newActivePlayerID) {
				socket.userID = newId;
				activePlayerID = newActivePlayerID;
				document.getElementById('info').innerHTML = " new userID = " + newId;
			});
			socket.on('changeActivePlayer', function(newActivePlayerID) {
				activePlayerID = newActivePlayerID;
				console.log(activePlayerID);
			});

			$(document).ready(function() {
				$('#submit').click(function() {
					var x = parseInt($('#xValue').val(), 10);
					var y = parseInt($('#yValue').val(), 10);

					if(/*socket.userID === activePlayerID &&*/
						!isNaN(x) && !isNaN(y) &&
						x > 0 && x < 21 &&
						y > 0 && y < 21) {
						socket.emit('move', x, y, socket.userID);
					}

				});
			});
		</script>
	</head>
	<body>
		<p id="info"></p>
		<p id="feId"></p>
		<div>Ваш ход (от 1 до 20)
			<p>X: <input type="text" id="xValue"/></p>			
			<p>Y: <input type="text" id="yValue"></p>
			<input type="button" id="submit" value="submit"/>			
		</div>
	</body>
</html>
