<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gomoku</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row indent-bottom">
				<div class="col-md-12">
					<h1>GOMOKU</h1>
				</div>
			</div>
			
			<div class="row indent-bottom">
				<div class="col-md-12">
					<p id="roomName"></p>
					<p id="info" style="height:20px"></p>
					<input type="button" class="btn btn-lg" id="newGame" value="New Game"/>
				</div>
			</div>
			<div class="row indent-bottom">
				<div class="col-md-12" id="gameContainer">			
				</div>
			</div>
			<div class="row indent-bottom">
				<div class="col-md-12">
					<div id="canvasContainer">	
					</div>
				</div>			
			</div>
			<div id="row">
				<h3>Available games:</h3>
				<div id='room-list'>No games so far</div>
			</div>
			<script src='/socket.io/socket.io.js' type='text/javascript'></script>
			<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
			<script src='/javascripts/game_ui.js' type='text/javascript'></script>
		</div>
	</body>
</html>
